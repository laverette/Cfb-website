<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register - CFB Predictions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="Resources/Styles/weeklypicks.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="title" id="pageTitle">üèà Login to CFB Predictions</h1>
    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Login Form -->
        <div id="loginFormContainer" style="background-color: #2E2E2E; padding: 2rem; border-radius: 8px; margin: 2rem 0;">
          <h3 style="color: #FFD700; text-align: center; margin-bottom: 2rem;">Sign In</h3>
          
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" style="color: #F5F5F5; font-weight: bold;">Username or Email:</label>
              <input type="text" id="loginEmail" name="usernameOrEmail" class="form-control" style="background-color: #3E2723; color: #F5F5F5; border: 1px solid #8D6E63;" required>
            </div>
            
            <div class="mb-3">
              <label for="loginPassword" style="color: #F5F5F5; font-weight: bold;">Password:</label>
              <input type="password" id="loginPassword" name="password" class="form-control" style="background-color: #3E2723; color: #F5F5F5; border: 1px solid #8D6E63;" required>
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn" style="background-color: #3E2723; color: #F5F5F5; border: 1px solid #8D6E63; padding: 10px 30px; font-weight: bold;">Login</button>
            </div>
          </form>
          
          <div style="text-align: center; margin-top: 1rem;">
            <p style="color: #F5F5F5; margin: 0;">Don't have an account?</p>
            <a href="#" id="switchToRegister" style="color: #FFD700; text-decoration: none; font-weight: bold;">Register here</a>
          </div>
          <div style="text-align: center; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #8D6E63;">
            <p style="color: #F5F5F5; margin: 0 0 10px 0;">Or continue without logging in</p>
            <a href="weeklypicks.html" style="background-color: #3E2723; color: #F5F5F5; padding: 8px 20px; border-radius: 6px; text-decoration: none; border: 1px solid #8D6E63; display: inline-block; font-weight: bold;">Continue as Guest</a>
          </div>
        </div>

        <!-- Register Form -->
        <div id="registerFormContainer" style="background-color: #2E2E2E; padding: 2rem; border-radius: 8px; margin: 2rem 0; display: none;">
          <h3 style="color: #FFD700; text-align: center; margin-bottom: 2rem;">Create Account</h3>
          
          <form id="registerForm">
            <div class="mb-3">
              <label for="registerUsername" style="color: #F5F5F5; font-weight: bold;">Username:</label>
              <input type="text" id="registerUsername" name="username" class="form-control" style="background-color: #3E2723; color: #F5F5F5; border: 1px solid #8D6E63;" required>
            </div>
            
            <div class="mb-3">
              <label for="registerEmail" style="color: #F5F5F5; font-weight: bold;">Email:</label>
              <input type="email" id="registerEmail" name="email" class="form-control" style="background-color: #3E2723; color: #F5F5F5; border: 1px solid #8D6E63;" required>
            </div>
            
            <div class="mb-3">
              <label for="registerPassword" style="color: #F5F5F5; font-weight: bold;">Password:</label>
              <input type="password" id="registerPassword" name="password" class="form-control" style="background-color: #3E2723; color: #F5F5F5; border: 1px solid #8D6E63;" required>
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn" style="background-color: #3E2723; color: #F5F5F5; border: 1px solid #8D6E63; padding: 10px 30px; font-weight: bold;">Register</button>
            </div>
          </form>
          
          <div style="text-align: center; margin-top: 1rem;">
            <p style="color: #F5F5F5; margin: 0;">Already have an account?</p>
            <a href="#" id="switchToLogin" style="color: #FFD700; text-decoration: none; font-weight: bold;">Login here</a>
          </div>
        </div>
        
        <div id="message" style="margin-top: 1rem; text-align: center;"></div>
        
        <div style="text-align: center; margin: 2rem 0;">
          <a href="weeklypicks.html" style="background-color: #3E2723; color: #F5F5F5; padding: 10px 20px; border-radius: 6px; text-decoration: none; border: 1px solid #8D6E63;">Back to Weekly Picks</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Toggle between login and register forms
    document.getElementById('switchToRegister').addEventListener('click', function(e) {
      e.preventDefault();
      showRegisterForm();
    });

    document.getElementById('switchToLogin').addEventListener('click', function(e) {
      e.preventDefault();
      showLoginForm();
    });

    function showLoginForm() {
      document.getElementById('loginFormContainer').style.display = 'block';
      document.getElementById('registerFormContainer').style.display = 'none';
      document.getElementById('pageTitle').textContent = 'üèà Login to CFB Predictions';
      clearMessage();
    }

    function showRegisterForm() {
      document.getElementById('loginFormContainer').style.display = 'none';
      document.getElementById('registerFormContainer').style.display = 'block';
      document.getElementById('pageTitle').textContent = 'üèà Register for CFB Predictions';
      clearMessage();
    }

    function showMessage(message, type) {
      const messageDiv = document.getElementById('message');
      // Replace newlines with <br> for HTML display
      const formattedMessage = message.replace(/\n/g, '<br>');
      messageDiv.innerHTML = `
        <div style="color: ${type === 'success' ? '#4CAF50' : '#f44336'}; font-weight: bold; white-space: pre-line;">
          ${formattedMessage}
        </div>
      `;
    }

    function clearMessage() {
      document.getElementById('message').innerHTML = '';
    }

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const loginData = {
        username: formData.get('usernameOrEmail'), // API accepts username or email in username field
        password: formData.get('password')
      };
      
      try {
        const response = await fetch('https://cfb-website.onrender.com/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(loginData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          // Save token and user to localStorage
          localStorage.setItem('authToken', result.token);
          localStorage.setItem('currentUser', JSON.stringify(result.user));
          
          showMessage('‚úÖ Login successful! Redirecting...', 'success');
          
          // Redirect to weekly picks after 1 second
          setTimeout(() => {
            window.location.href = 'weeklypicks.html';
          }, 1000);
        } else {
          showMessage(`‚ùå ${result.message || 'Login failed'}`, 'error');
        }
      } catch (error) {
        console.error('Login error:', error);
        showMessage('‚ùå Network error. Please try again.', 'error');
      }
    });

    // Register form handler
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const username = formData.get('username')?.toString().trim() || '';
      const email = formData.get('email')?.toString().trim() || '';
      const password = formData.get('password')?.toString() || '';
      
      // Client-side validation
      const validationErrors = [];
      
      if (!username || username.length < 3) {
        validationErrors.push('Username must be at least 3 characters long');
      }
      if (username.length > 50) {
        validationErrors.push('Username must be less than 50 characters');
      }
      if (!email || !email.includes('@')) {
        validationErrors.push('Please enter a valid email address');
      }
      if (!password || password.length < 8) {
        validationErrors.push('Password must be at least 8 characters long');
      }
      
      if (validationErrors.length > 0) {
        showMessage(`‚ùå Please fix the following:\n${validationErrors.join('\n')}`, 'error');
        return;
      }
      
      const registerData = {
        username: username,
        email: email,
        password: password
      };
      
      try {
        const response = await fetch('https://cfb-website.onrender.com/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(registerData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
          // Save token and user to localStorage automatically
          localStorage.setItem('authToken', result.token);
          localStorage.setItem('currentUser', JSON.stringify(result.user));
          
          showMessage('‚úÖ Registration successful! You are now logged in. Redirecting...', 'success');
          
          // Clear form and redirect to weekly picks
          e.target.reset();
          setTimeout(() => {
            window.location.href = 'weeklypicks.html';
          }, 1500);
        } else {
          // Display detailed error messages
          let errorMessage = result.message || 'Registration failed';
          
          // If there are validation errors, show them
          if (result.errors && Array.isArray(result.errors)) {
            errorMessage += '\n\n' + result.errors.join('\n');
          }
          
          // Also log to console for debugging
          console.error('Registration error details:', result);
          
          showMessage(`‚ùå ${errorMessage}`, 'error');
        }
      } catch (error) {
        console.error('Registration error:', error);
        showMessage('‚ùå Network error. Please try again.', 'error');
      }
    });
  </script>
</body>
</html>
