        // Helper function to extract college name and mascot from team name
        function parseTeamName(teamName) {
            // Split team name by common patterns
            const parts = teamName.split(' ');
            let collegeName = '';
            let mascot = '';
            
            // Handle special cases
            if (teamName.includes('Texas A&M')) {
                collegeName = 'Texas A&M';
                mascot = teamName.replace('Texas A&M ', '');
            } else if (teamName.includes('Miami (OH)')) {
                collegeName = 'Miami (OH)';
                mascot = teamName.replace('Miami (OH) ', '');
            } else if (teamName.includes('NC State')) {
                collegeName = 'NC State';
                mascot = teamName.replace('NC State ', '');
            } else if (teamName.includes('App State')) {
                collegeName = 'App State';
                mascot = teamName.replace('App State ', '');
            } else {
                // For most teams, last word is usually mascot, rest is college
                const lastWord = parts[parts.length - 1];
                // Check if last word is a common mascot pattern
                if (parts.length > 1) {
                    mascot = lastWord;
                    collegeName = parts.slice(0, -1).join(' ');
                } else {
                    collegeName = teamName;
                    mascot = '';
                }
            }
            
            return { collegeName, mascot, fullName: teamName };
        }

        // Generate team widgets
        function generateTeamWidgets(filteredTeams = teams) {
            const grid = document.getElementById('teamsGrid');
            grid.innerHTML = ''; // Clear existing widgets
            
            filteredTeams.forEach(team => {
                const widget = document.createElement('a');
                widget.href = `team.html?name=${encodeURIComponent(team.name)}`;
                widget.className = 'team-widget';
                
                const logoUrl = `https://a.espncdn.com/i/teamlogos/ncaa/500/${team.logoId}.png`;
                const fallbackText = team.name.split(' ').map(word => word[0]).join('').substring(0, 2).toUpperCase();
                
                widget.innerHTML = `
                    <div class="team-widget-content">
                        <img src="${logoUrl}" alt="${team.name}" class="team-widget-logo" onerror="this.onerror=null; this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="team-widget-logo-fallback" style="display: none; width: 60px; height: 60px; background: linear-gradient(135deg, #FFD700, #FFA000); border-radius: 6px; align-items: center; justify-content: center; font-weight: bold; color: #1E1E1E; font-size: 1.2rem;">${fallbackText}</div>
                        <div class="team-widget-info">
                            <h3 class="team-widget-name">${team.name}</h3>
                            <p class="team-widget-conference">${team.conference}</p>
                        </div>
                    </div>
                `;
                
                grid.appendChild(widget);
            });
            
            // Update results count
            updateResultsCount(filteredTeams.length);
        }

        // Search functionality
        function searchTeams(query) {
            if (!query || query.trim() === '') {
                generateTeamWidgets(teams);
                document.getElementById('clearSearch').style.display = 'none';
                return;
            }
            
            const searchTerm = query.toLowerCase().trim();
            const filtered = teams.filter(team => {
                const parsed = parseTeamName(team.name);
                const fullNameLower = team.name.toLowerCase();
                const collegeLower = parsed.collegeName.toLowerCase();
                const mascotLower = parsed.mascot.toLowerCase();
                const conferenceLower = team.conference.toLowerCase();
                
                return fullNameLower.includes(searchTerm) ||
                       collegeLower.includes(searchTerm) ||
                       mascotLower.includes(searchTerm) ||
                       conferenceLower.includes(searchTerm);
            });
            
            generateTeamWidgets(filtered);
            document.getElementById('clearSearch').style.display = filtered.length === 0 ? 'none' : 'block';
        }

        // Update results count
        function updateResultsCount(count) {
            const resultsCount = document.getElementById('resultsCount');
            if (count === teams.length) {
                resultsCount.textContent = '';
            } else {
                resultsCount.textContent = `Showing ${count} of ${teams.length} teams`;
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            generateTeamWidgets(teams);
            
            // Setup search input
            const searchInput = document.getElementById('teamSearch');
            searchInput.addEventListener('input', (e) => {
                searchTeams(e.target.value);
            });
            
            // Setup clear button
            document.getElementById('clearSearch').addEventListener('click', () => {
                searchInput.value = '';
                searchTeams('');
                searchInput.focus();
            });
        });
