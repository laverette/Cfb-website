<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="./Resources/Styles/weeklypicks.css">
</head>
<body>
  <!-- Login Button - Upper Right -->
  <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
    <div id="loginButtonSection">
      <a href="login.html" style="background-color: #3E2723; color: #F5F5F5; padding: 8px 16px; border-radius: 6px; text-decoration: none; border: 1px solid #8D6E63; font-weight: bold;">Login</a>
    </div>
    
    <div id="userSection" style="display: none; background-color: #2E2E2E; padding: 10px; border-radius: 8px; border: 1px solid #8D6E63; min-width: 200px;">
      <p style="color: #FFD700; margin: 0 0 8px 0; text-align: center; font-weight: bold;" id="userName"></p>
      <div style="text-align: center;">
        <button id="logoutBtn" style="background-color: #3E2723; color: #F5F5F5; border: 1px solid #8D6E63; padding: 5px 15px; border-radius: 4px; font-size: 12px;">Logout</button>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <h1 class="title">üìä Your Prediction History</h1>
    
    <!-- User Selection -->
    <div style="background-color: #2E2E2E; padding: 1rem; border-radius: 8px; margin: 2rem 0;">
      <h3 style="color: #FFD700; text-align: center;">Select User</h3>
      <div style="text-align: center; margin: 1rem 0;">
        <select id="userDropdown" style="margin: 0 10px; padding: 8px; border-radius: 4px; border: 1px solid #8D6E63; background-color: #3E2723; color: #F5F5F5; min-width: 200px;">
          <option value="">Choose a person...</option>
        </select>
        <button id="loadUserHistory" style="margin: 0 5px; padding: 8px 15px; background-color: #3E2723; color: #F5F5F5; border: 1px solid #8D6E63; border-radius: 4px; cursor: pointer;">View History</button>
      </div>
    </div>

    <!-- History Display -->
    <div id="historyDisplay" style="margin-top: 2rem;"></div>
    
    <!-- Back Button -->
    <div style="text-align: center; margin: 2rem 0;">
      <a href="weeklypicks.html" style="background-color: #3E2723; color: #F5F5F5; padding: 10px 20px; border-radius: 6px; text-decoration: none; border: 1px solid #8D6E63;">‚Üê Back to Weekly Picks</a>
    </div>
  </div>

  <script>
    let allPredictions = [];
    let currentUser = null;

    // Check if user is logged in on page load
    document.addEventListener('DOMContentLoaded', function() {
      const savedUser = localStorage.getItem('currentUser');
      if (savedUser) {
        currentUser = JSON.parse(savedUser);
        showUserSection();
      } else {
        showLoginButton();
      }
      loadUsersAndPredictions();
    });

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', function() {
      currentUser = null;
      localStorage.removeItem('currentUser');
      showLoginButton();
    });

    function showUserSection() {
      document.getElementById('loginButtonSection').style.display = 'none';
      document.getElementById('userSection').style.display = 'block';
      document.getElementById('userName').textContent = currentUser.username;
    }

    function showLoginButton() {
      document.getElementById('loginButtonSection').style.display = 'block';
      document.getElementById('userSection').style.display = 'none';
    }

    // Load users and predictions from the API
    async function loadUsersAndPredictions() {
      try {
        // Load users
        const usersResponse = await fetch('http://localhost:5107/api/User');
        if (!usersResponse.ok) {
          throw new Error('Could not load users');
        }
        const users = await usersResponse.json();
        
        // Load all predictions
        const predictionsResponse = await fetch('http://localhost:5107/api/Prediction');
        if (!predictionsResponse.ok) {
          throw new Error('Could not load predictions');
        }
        const predictions = await predictionsResponse.json();
        
        allPredictions = predictions;
        populateUserDropdown(users);
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('historyDisplay').innerHTML = `
          <div style="background-color: #2E2E2E; padding: 2rem; border-radius: 8px; text-align: center;">
            <h3 style="color: #F5F5F5;">Could not load data</h3>
            <p style="color: #F5F5F5;">Make sure the API is running and accessible.</p>
          </div>
        `;
      }
    }
  

    // Get user name by ID
    function getUserNameById(userId, users) {
      const user = users.find(u => u.id === userId);
      return user ? user.name : `User ${userId}`;
    }

    // Populate the user dropdown
    function populateUserDropdown(users) {
      const dropdown = document.getElementById('userDropdown');
      
      // Clear existing options except the first one
      dropdown.innerHTML = '<option value="">Choose a person...</option>';
      
        // Add users from API
        users.forEach(user => {
          const option = document.createElement('option');
          option.value = user.id;
          option.textContent = user.username;
          dropdown.appendChild(option);
        });
    }

    // Load user's individual history
    async function loadUserHistory() {
      const selectedUserId = document.getElementById('userDropdown').value;
      if (!selectedUserId) {
        alert('Please select a person from the dropdown!');
        return;
      }

      try {
        // Get user details
        const userResponse = await fetch(`http://localhost:5107/api/User/${selectedUserId}`);
        if (!userResponse.ok) {
          throw new Error('Could not load user details');
        }
        const user = await userResponse.json();

        // Get user's predictions
        const predictionsResponse = await fetch(`http://localhost:5107/api/Prediction/user/${selectedUserId}`);
        if (!predictionsResponse.ok) {
          throw new Error('Could not load user predictions');
        }
        const userHistory = await predictionsResponse.json();
        
        if (userHistory.length === 0) {
          document.getElementById('historyDisplay').innerHTML = `
            <div style="background-color: #2E2E2E; padding: 2rem; border-radius: 8px; text-align: center;">
              <h3 style="color: #F5F5F5;">No history found for "${user.username}"</h3>
              <p style="color: #F5F5F5;">Make sure they've submitted picks before!</p>
            </div>
          `;
          return;
        }

        // Sort by week (newest first)
        userHistory.sort((a, b) => (b.week || 0) - (a.week || 0));

        let html = `
          <div style="background-color: #2E2E2E; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
            <h2 style="color: #FFD700; text-align: center; margin: 0;">${user.username}'s Prediction History</h2>
            <p style="color: #F5F5F5; text-align: center; margin: 5px 0;">${userHistory.length} week(s) of picks</p>
          </div>
          <div style="display: flex; flex-direction: column; gap: 20px;">
        `;

        userHistory.forEach(entry => {
          html += `
            <div style="background-color: #3E2723; padding: 20px; border-radius: 8px; border: 1px solid #8D6E63;">
              <h3 style="color: #FFD700; margin: 0 0 15px 0; text-align: center;">Week ${entry.week || 'Unknown'}</h3>
              <p style="color: #F5F5F5; margin: 0 0 15px 0; text-align: center; font-size: 0.9rem;">Submitted: ${new Date(entry.submittedAt).toLocaleDateString()}</p>
              <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
          `;
          
          // Show all picks in a nice grid
          const games = [
            entry.game1, entry.game2, entry.game3, entry.game4, entry.game5, entry.game6,
            entry.game7, entry.game8, entry.game9, entry.game10, entry.game11, entry.game12
          ];
          
          games.forEach((game, index) => {
            if (game && game.trim() !== '') {
              html += `
                <div style="background-color: #2E2E2E; padding: 8px; border-radius: 4px; border: 1px solid #8D6E63; text-align: center;">
                  <span style="color: #FFD700; font-weight: bold;">Game ${index + 1}</span><br>
                  <span style="color: #F5F5F5;">${game}</span>
                </div>
              `;
            }
          });
          
          html += `
              </div>
            </div>
          `;
        });

        html += '</div>';
        document.getElementById('historyDisplay').innerHTML = html;
      } catch (error) {
        console.error('Error loading user history:', error);
        document.getElementById('historyDisplay').innerHTML = `
          <div style="background-color: #2E2E2E; padding: 2rem; border-radius: 8px; text-align: center;">
            <h3 style="color: #F5F5F5;">Error loading history</h3>
            <p style="color: #F5F5F5;">Could not load user prediction history.</p>
          </div>
        `;
      }
    }

    // Event Listeners
    document.getElementById('loadUserHistory').addEventListener('click', loadUserHistory);
    
  </script>
</body>
</html>
