    <script>
document.querySelector('form[name="predictions"]').addEventListener('submit', function(e) {
  e.preventDefault(); // stop normal page reload

  const form = e.target;
  const formData = new FormData(form);

  // ‚úÖ 1. Build preview
  const user = formData.get("user");
  let html = `<h2 class="display-title">Your Predictions</h2><p class="name-display"><strong>Name:</strong> ${user}</p><ul class="list-group">`;
  for (let i = 1; i <= 12; i++) {
    html += `<li class="list-group-item">
      Game ${i}: ${formData.get("game" + i)}
    </li>`;
  }
  html += "</ul>";
  document.getElementById("results").innerHTML = html;

  // ‚úÖ 2. Auto-scroll to results
  document.getElementById("results").scrollIntoView({ 
    behavior: 'smooth',
    block: 'start'
  });

  // ‚úÖ 3. Send data to Netlify in background
  fetch("/", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams(formData).toString()
  })
  .then(() => console.log("Saved to Netlify"))
  .catch(err => console.error(err));
});

</script>
